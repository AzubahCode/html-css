<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/700.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/1000.png" type="image/png">
        <img src="imagens/1000.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzaindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls> 
        <audio>
            <source src="Roberto carlos - A Primeira Vez.mp3" type="audio/mpeg">
            <source src="Roberto carlos - A Primeira Vez.mp3" type="audio/ogg">
            <source src="Roberto carlos - A Primeira Vez.mp3" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        </audio>
        <video controls>
            <source src="" type="video/mp4"><!--baixar um video converter e colocar na pasta e dps aplicar aqui-->
            <source src="Roberto carlos - A Primeira Vez.mp3" type="video/mp4">
            <source src="index.html" type="video/webm">
            <source src=Roberto carlos - A Primeira Vez.mp3" type="video/ogg">
        </video>

        <h1>Inserindo Videos do Youtube</h1>
        <iframe src="<iframe width="560" height="315" src="https://www.youtube.com/embed/BQndhPJU9ys" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
